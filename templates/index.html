<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillGap AI | Advanced Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #020617; color: white; scroll-behavior: smooth; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .hero-glow { background: radial-gradient(circle at top, #1e1b4b, #020617); }
    </style>
</head>
<body>
    <nav class="fixed top-0 w-full z-50 glass flex justify-between items-center px-10 py-4">
        <div class="text-xl font-bold text-blue-500 flex items-center gap-2"><i data-lucide="shield-check"></i> SkillGap AI</div>
        <div class="flex gap-6 text-sm">
            <a href="#home">Home</a><a href="#audit">Audit</a><a href="#faq">FAQ</a>
        </div>
        <button id="loginBtn" onclick="handleLogin()" class="bg-blue-600 px-5 py-1.5 rounded-full text-sm">Login</button>
    </nav>

    <section id="home" class="min-h-screen flex flex-col items-center justify-center text-center hero-glow">
        <h1 class="text-6xl font-black mb-4">Bridge Your <span class="text-blue-500">Skill Gap.</span></h1>
        <p class="text-gray-400 mb-8">AI-Powered Resume Auditor & Career Roadmap Generator</p>
        <div class="glass px-6 py-3 rounded-2xl mb-4">Total Visitors: <span id="visitorCount" class="text-blue-400">12,402</span></div>
        <a href="#audit" class="bg-white text-black px-8 py-3 rounded-xl font-bold">Start Free Audit</a>
    </section>

    <section id="audit" class="py-20 max-w-6xl mx-auto px-6">
        <div class="grid md:grid-cols-2 gap-8 mb-10">
            <div class="glass p-10 rounded-3xl border-2 border-dashed border-gray-700 text-center hover:border-blue-500 transition cursor-pointer" onclick="document.getElementById('fileInput').click()">
                <i data-lucide="upload-cloud" class="mx-auto mb-4 w-12 h-12 text-blue-500"></i>
                <p>Upload Resume (PDF)</p>
                <input type="file" id="fileInput" class="hidden" accept=".pdf">
            </div>
            <div class="glass p-8 rounded-3xl">
                <textarea id="jdText" class="w-full h-32 bg-transparent outline-none text-sm" placeholder="Paste Job Description here..."></textarea>
                <button onclick="runAudit()" class="w-full bg-blue-600 py-3 rounded-xl font-bold mt-4">Run AI Audit</button>
            </div>
        </div>

        <div id="results" class="hidden grid md:grid-cols-2 gap-8">
            <div class="glass p-6 rounded-3xl"><canvas id="radarChart"></canvas></div>
            <div class="glass p-6 rounded-3xl"><canvas id="barChart"></canvas></div>
        </div>
    </section>

    <section id="faq" class="py-20 bg-white/5">
        <div class="max-w-4xl mx-auto px-6">
            <h2 class="text-3xl font-bold mb-8">FAQ</h2>
            <div class="glass p-5 rounded-xl mb-4">
                <p class="text-blue-400 font-bold">Is the result accurate?</p>
                <p class="text-sm text-gray-400">Our 99.2% accuracy comes from Gemini's semantic analysis of 10k+ industry JDs.</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
